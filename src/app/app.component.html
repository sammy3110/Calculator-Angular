<div class="main-container">
  <app-switch></app-switch>
  <app-light
    [display]="display"
    [label]="label"
    [operator]="operator"
    [var1]="var1"
    [equalPressed]="equalPressed"
    (lightEmitter)="updateData($event)"
  ></app-light>
  <app-dark
    [display]="display"
    [label]="label"
    [operator]="operator"
    [var1]="var1"
    [equalPressed]="equalPressed"
    (darkEmitter)="updateData($event)"
  ></app-dark>
</div>
